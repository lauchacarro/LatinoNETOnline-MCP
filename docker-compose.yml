version: '3.8'

services:
  protected-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7071:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ServerConfiguration__BaseUrl=http://localhost:7071/
      - ServerConfiguration__OAuthServerUrl=https://ids.latinonet.online
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/.well-known/oauth-protected-resource"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
